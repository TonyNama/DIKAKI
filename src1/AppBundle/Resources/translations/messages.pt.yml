'Compte multi-utilisateurs': 'Conta multiusuário'
'Vous travaillez en équipe et cherchez un moyen de gérer les disponibilités de vos collaborateurs. Dikaki vous permet de lister vos collaborateurs et d’associer chacun d’eux à différentes prestations. Chaque collaborateur peut ainsi consulter son planning ainsi que les réservations dont il a la charge. Les disponibilités de chaque collaborateur sont mises à jour en temps réel. Différents niveaux d’accès sont disponibles.': 'Você trabalha em equipe e está procurando uma maneira de gerenciar a disponibilidade de seus funcionários. A Dikaki permite-lhe listar os seus empregados e associar cada um deles a diferentes serviços. Cada empregado pode, portanto, consultar sua programação e as reservas pelas quais é responsável. A disponibilidade de cada funcionário é atualizada em tempo real. Diferentes níveis de acesso estão disponíveis.'
