'envoi d’une confirmation, d’un rappel par texto ou encore d’un questionnaire de satisfaction à la suite de la prestation. De même, il est plus facile pour vous de maintenir à jour votre fichier clients grâce à la réservation en ligne. En effet, celui-ci s’alimente « tout seul », au gré des rendez-vous.': 'Sending a confirmation, a reminder by text message or a satisfaction questionnaire following the service. It is also easier for you to keep your customer file up to date thanks to online booking. Indeed, it feeds itself « alone », according to the appointments.'
'Sécurité et facilité.': 'Security and ease of use.'
'Sans compétences technique': 'Without technical skills'
'Utiliser Dikaki ne requiert aucune compétence technique. Pour les activités que vous souhaitez proposer sur votre site, nous nous occupons de vous accompagner là où vous désirez. C’est tout ce dont vous aurez besoin pour vous mettre à la réservation en ligne.': 'Using Dikaki does not require any technical skills. For the activities you wish to propose on your site, we take care of accompanying you wherever you wish. This is all you will need to start booking online.'
'Prise en main rapide': 'Quick start'
'L’interface Dikaki est intuitive et accessible à tous. Nous vous apportons des outils simples qui répondent à vos besoins. Vous êtes guidés à chaque étape afin de renseigner au mieux les informations nécessaires.': 'The Dikaki interface is intuitive and accessible to everyone. We provide you with simple tools that meet your needs. You are guided at each step in order to better inform the necessary information.'
