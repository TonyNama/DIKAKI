'Apporteurs d''affaires': 'Business reporters'
'Suivez facilement les réservations en provenance de tiers ! Si vous avez des partenaires ou affiliés qui vous apportent régulièrement de nouveaux clients, vous pourrez assurer facilement le suivi des réservations en provenance de ces personnes et pourrez ainsi savoir, les commissions/rétributions qui doivent être versées': 'Easily track reservations from third parties! If you have partners or affiliates who regularly bring you new customers, you will be able to easily track the bookings from these people and thus know the commissions/remunerations that need to be paid'
'Envoyez des rappels de réservation': 'Send booking reminders'
'Vos clients ont tendance à être tête en l’air ? Dikaki peut leur envoyer un rappel quelques heures ou jours avant, par SMS et/ou e-mail. Très efficace, les rappels par SMS permettent de diminuer le nombre de rendez-vous non honorés.': 'Do your customers tend to be up in the air? Dikaki can send them a reminder a few hours or days before, by SMS and/or e-mail. Very efficient, SMS reminders reduce the number of appointments not honoured.'
'Personnalisez les e-mails envoyés': 'Customize the emails sent'
'Vous avez des informations spécifiques à faire passer à vos clients lors du processus de réservation ? Vous souhaitez pouvoir personnaliser le texte des e-mails automatiques envoyé par Dikaki ? C’est possible ! Vous pouvez alors paramétrer des e-mails qui correspondent au « ton » propre à votre entreprise et/ou qui mettent en avant des détails importants.': 'Do you have specific information to pass on to your customers during the booking process? Do you want to be able to customize the text of automatic emails sent by Dikaki? It''s possible! You can then set up e-mails that correspond to the « tone » of your company and/or highlight important details.'
'Choisissez qui peut réserver en ligne': 'Choose who can book online'
'Si vous avez une clientèle fidèle/régulière, que vous n’êtes pas en mesure d’accepter de nouveaux clients ou que vos services ne sont  accessibles qu’à des membres/adhérents, vous pouvez le préciser. Dans ce cas, seuls les clients “autorisés” pourront réserver en ligne.': 'If you have a loyal/regular customer base, are unable to accept new customers or your services are only available to members/members, you can specify this. In this case, only "authorized" customers will be able to book online.'
'L''autonomie de vos clients': 'The autonomy of your customers'
'L’un des aspects sous-estimés de l’essor de la réservation en ligne est le sentiment d’autonomie et de contrôle qu’elle procure aux clients dans leur processus de réservation. Les clients veulent être libres de prendre leurs propres décisions, sans forcément devoir compter sur l’intervention d’un tiers, vous, en l’occurrence.': 'One of the underestimated aspects of the growth of online booking is the sense of autonomy and control it gives customers in their booking process. Clients want to be free to make their own decisions, without necessarily having to rely on the intervention of a third party, you, in this case.'
'L’avantage pour vous, c’est qu’un client autonome est un client qui vous fait gagner du temps.': 'The advantage for you is that an independent client is a time-saving client.'
'Gestion des tâches et des ressources.': 'Task and resource management.'
'vous permet de réduire le travail administratif au quotidien en vous permettant d’automatiser de nombreuses tâches': 'Allows you to reduce the daily administrative work by allowing you to automate many tasks'
