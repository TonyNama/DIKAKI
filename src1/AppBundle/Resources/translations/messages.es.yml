'Disponibilités en temps réel': 'Disponibilidad en tiempo real'
'Définissez vos disponibilités par jour ou par heure. Elles sont mises à jour automatiquement à chaque réservation et vous pouvez rapidement, et à tout moment, les mettre à jour manuellement. Lors de la réservation, la disponibilité est systématiquement vérifiée.': 'Defina su disponibilidad por día o por hora. Se actualizan automáticamente con cada reserva y se pueden actualizar de forma rápida y en cualquier momento. Al reservar, se verifica sistemáticamente la disponibilidad.'
'Usage flexible': 'Uso flexible'
'Vous estimez que votre activité est trop spécifique pour définir une disponibilité en temps réel ? Dikaki vous laisse la possibilité de confirmer manuellement en un clic chaque demande de réservation. De même vous pouvez facilement fermer à la réservation une plage horaire, des jours ou sessions entiers, en cas de fermeture ou si vous affichez complet.': '¿Cree que su actividad es demasiado específica para definir la disponibilidad en tiempo real? Dikaki le permite confirmar manualmente cada solicitud de reserva con un solo clic. Del mismo modo, puede cerrar fácilmente una franja horaria, días enteros o sesiones al hacer la reserva, al cerrar o si está totalmente reservado.'
'Compte multi-utilisateurs': 'Cuenta multiusuario'
'Vous travaillez en équipe et cherchez un moyen de gérer les disponibilités de vos collaborateurs. Dikaki vous permet de lister vos collaborateurs et d’associer chacun d’eux à différentes prestations. Chaque collaborateur peut ainsi consulter son planning ainsi que les réservations dont il a la charge. Les disponibilités de chaque collaborateur sont mises à jour en temps réel. Différents niveaux d’accès sont disponibles.': 'Trabaja en equipo y busca una forma de gestionar la disponibilidad de sus empleados. Dikaki le permite listar a sus empleados y asociar a cada uno de ellos con diferentes servicios. De este modo, cada empleado puede consultar su horario y las reservas de las que es responsable. La disponibilidad de cada empleado se actualiza en tiempo real. Existen diferentes niveles de acceso.'
Prestations: 'Servicios prestados'
Adaptabilité: Adaptabilidad
'Quelles que soient votre activité et les prestations (services) que vous proposez, Dikaki s’adapte. Les options de paramétrage sont multiples et conviennent à de nombreux cas. Si vous avez des questions particulières à ce sujet, n’hésitez pas à nous contacter, nous pourrons voir tout cela ensemble !': 'Cualquiera que sea tu actividad y los servicios que ofreces, Dikaki se adapta. Las opciones de configuración son múltiples y adecuadas para muchos casos. Si tiene alguna pregunta específica al respecto, no dude en ponerse en contacto con nosotros, podemos ver todo esto de forma conjunta. !'
'Affichage des prestations': 'Visualización de servicios'
'Dikaki intègre un système de gestion de contenu avancé qui vous permet de décrire, de façon détaillée, chaque prestation que vous proposez (vous pouvez créer autant de prestations que nécessaire). Ainsi vous pouvez ajouter des descriptions, photos et tout autre élément indispensable à la bonne compréhension de vos prestations (conditions de réservation et d’annulation, services inclus et non inclus etc.).': 'Dikaki integra un avanzado sistema de gestión de contenidos que te permite describir, en detalle, cada servicio que ofreces (puedes crear tantos servicios como necesites). Así podrá añadir descripciones, fotos y cualquier otro elemento esencial para la correcta comprensión de sus servicios (condiciones de reserva y cancelación, servicios incluidos y no incluidos, etc.).'
Multilingue: Multilingüe
'Vous adresser à vos potentiels clients dans leur langue est un atout, c’est pourquoi Dikaki vous permet d’interpréter vos textes dans plusieurs langues.': 'Dirigirse a sus clientes potenciales en su propio idioma es una ventaja, por lo que Dikaki le permite interpretar sus textos en varios idiomas..'
'Tarifs des prestations': 'Tarifas de servicios'
'Tarif unique, prix enfant, prix de groupe… Dikaki s’adapte à toutes les situations et vous permet de paramétrer vos tarifs en fonction de vos besoins et de votre activité.': 'Precio individual, precio infantil, precio de grupo... Dikaki se adapta a todas las situaciones y te permite fijar tus precios en función de tus necesidades y de tu actividad..'
Réservations: Reservas
'Réservations en ligne 24h/24 & 7j/7': 'Reservas en línea 24/7'
'Vos clients ont la possibilité de réserver en ligne à toute heure du jour ou de la nuit. C’est pratique pour eux, et ça l’est aussi pour vous !': 'Sus clientes pueden reservar en línea en cualquier momento del día o de la noche. Es conveniente para ellos, y es conveniente para ti también. !'
'Association des réservations': 'Asociación de Reservas'
'Réservations par téléphone, sur place, en ligne… D’où qu’elles viennent, centralisez-les toutes sur un seul et même support ! De cette façon, vous et vos clients avez une vue claire des disponibilités.': 'Reserve por teléfono, in situ, en línea.... De dondequiera que provengan, ¡centralícelos todos en un solo soporte! De esta manera, usted y sus clientes tienen una visión clara de la disponibilidad..'
'Réservation rapide': 'Reservas rápidas'
'Puisqu’avec Dikaki vos disponibilités sont mises à jour en temps réel et consultables en ligne, vos clients potentiels peuvent réserver instantanément, à toute heure du jour où de la nuit, sans que vous n’ayez à intervenir ! La validation se fait automatiquement. - Non obligatoire, vous pouvez conserver la validation manuelle si nécessaire.': 'Como con Dikaki tu disponibilidad se actualiza en tiempo real y se puede ver online, tus clientes potenciales pueden reservar al instante, a cualquier hora del día o de la noche, ¡sin que tengas que intervenir! La validación se realiza automáticamente. - No es obligatorio, puede mantener la validación manual si es necesario..'
'Annulation facile': 'Fácil cancelación'
'Vous êtes contraint d’annuler une prestation ? Informez en vos clients en un clic. Ils vous ont déjà payé ? Remboursez les tout aussi facilement. C’est votre client qui doit annuler ? Permettez-lui de le faire simplement avec lien d’annulation. En fonction des règles que vous aurez définies, votre client sera automatiquement remboursé ou non.': 'Está obligado a cancelar un servicio? Informe a sus clientes con un solo clic. ¿Ya te han pagado? Devuélvelos con la misma facilidad. ¿Es su cliente quien tiene que cancelar? Deje que lo haga simplemente con un enlace de cancelación. En función de las reglas que haya definido, se reembolsará automáticamente a su cliente o no.'
'Gestion des encaissements': 'Gestión de recibos'
'Paiements sécurisés': 'Pagos seguros'
'Offrez un cadre de confiance à vos clients avec une solution de paiement reconnue : Mobile money, carte bancaire .Notre moteur de réservation et notre système de paiements via nos partenaires sont entièrement sécurisés. Nous utilisons des technologies robustes et maintenons nos systèmes constamment à jour.': 'Ofrezca un marco de confianza a sus clientes con una solución de pago reconocida: dinero móvil, tarjeta de crédito, etc. Nuestro motor de reservas y nuestro sistema de pago a través de nuestros socios son completamente seguros. Utilizamos tecnologías robustas y mantenemos nuestros sistemas constantemente actualizados.'
'Si vous le souhaitez, vous pouvez associer à Dikaki un système de paiement. Ainsi, vos clients peuvent payer en ligne, tout ou partie de leur réservation (acomptes possibles). Et cela marche même pour les réservations prises par téléphone ou sur place grâce à l’envoi d’un lien de paiement par e-mail ou SMS. Notez que les frais de transaction sont propres à chaque solution de paiement (Mobile money, carte bancaire etc..) et ne sont pas couverts par l’abonnement Dikaki.': 'Si lo desea, puede asociar un sistema de pago con Dikaki. Así, sus clientes pueden pagar en línea, la totalidad o parte de su reserva (posibles depósitos). Y funciona incluso para las reservas realizadas por teléfono o in situ mediante el envío de un enlace de pago por correo electrónico o SMS. Tenga en cuenta que las tarifas de transacción son específicas para cada solución de pago (dinero móvil, tarjeta de crédito, etc.) y no están cubiertas por la suscripción a Dikaki.'
Marketing: Comercialización
'Envoyez des campagnes SMS et/ou e-mail': 'Enviar campañas por SMS y/o correo electrónico'
'Vous souhaitez envoyer des infos, remises, bons plans… à vos clients et contacts par e-mail ou SMS ? C’est possible ! Dikaki vous permet d’envoyer des e-mails et SMS à caractère informatif ou marketing. Créer votre message, indiquez à qui il doit être envoyé, programmez votre envoi pour qu’il parte au bon moment.': 'Desea enviar información, descuentos, buenos consejos... a sus clientes y contactos por correo electrónico o SMS? Es posible! Dikaki le permite enviar correos electrónicos y SMS con fines informativos o de comercialización. Cree su mensaje, especifique a quién debe ser enviado, programe su envío para que salga en el momento adecuado.'
'Programmez des promos': 'Programar promociones'
'Vous faites régulièrement des soldes ou proposez à vos clients fidèles des remises en guise de remerciement ? Avec Dikaki vous avez la possibilité de créer des périodes de remises qui sont automatiquement pris en compte au moment de la réservation. Le prix à payer est instantanément ajusté !': 'Tiene usted regularmente una venta u ofrece descuentos a sus clientes leales como una manera de decir gracias? Con Dikaki tienes la posibilidad de crear períodos de descuento que se tienen en cuenta automáticamente en el momento de la reserva. El precio a pagar se ajusta instantáneamente !'
'Apporteurs d''affaires': 'Colaboradores empresariales'
'Suivez facilement les réservations en provenance de tiers ! Si vous avez des partenaires ou affiliés qui vous apportent régulièrement de nouveaux clients, vous pourrez assurer facilement le suivi des réservations en provenance de ces personnes et pourrez ainsi savoir, les commissions/rétributions qui doivent être versées': 'Rastree fácilmente las reservas de terceros! Si usted tiene socios o afiliados que regularmente le traen nuevos clientes, usted podrá rastrear fácilmente las reservas de estas personas y así conocer las comisiones/remuneraciones que deben ser pagadas.'
'Envoyez des rappels de réservation': 'Enviar recordatorios de reserva'
'Vos clients ont tendance à être tête en l’air ? Dikaki peut leur envoyer un rappel quelques heures ou jours avant, par SMS et/ou e-mail. Très efficace, les rappels par SMS permettent de diminuer le nombre de rendez-vous non honorés.': 'Sus clientes tienden a levantarse en armas? Dikaki puede enviarles un recordatorio unas horas o días antes, por SMS y/o correo electrónico. Muy eficiente, los recordatorios por SMS reducen el número de citas no cumplidas.'
'Personnalisez les e-mails envoyés': 'Personalizar los correos electrónicos enviados'
'Vous avez des informations spécifiques à faire passer à vos clients lors du processus de réservation ? Vous souhaitez pouvoir personnaliser le texte des e-mails automatiques envoyé par Dikaki ? C’est possible ! Vous pouvez alors paramétrer des e-mails qui correspondent au « ton » propre à votre entreprise et/ou qui mettent en avant des détails importants.': 'Dispone de información específica para transmitir a sus clientes durante el proceso de reserva? ¿Quieres poder personalizar el texto de los emails automáticos enviados por Dikaki? ¡Es posible! ¡Es posible! A continuación, puede configurar correos electrónicos que se correspondan con el "tono" de su empresa y/o resaltar detalles importantes.'
'Choisissez qui peut réserver en ligne': 'Elija quién puede reservar en línea'
'Si vous avez une clientèle fidèle/régulière, que vous n’êtes pas en mesure d’accepter de nouveaux clients ou que vos services ne sont  accessibles qu’à des membres/adhérents, vous pouvez le préciser. Dans ce cas, seuls les clients “autorisés” pourront réserver en ligne.': 'Si tiene una base de clientes leales/regulares, no puede aceptar nuevos clientes o sus servicios sólo están disponibles para miembros/miembros, puede especificar esto. En este caso, sólo los clientes "autorizados" podrán reservar en línea.'
'L''autonomie de vos clients': 'La autonomía de sus clientes'
'L’un des aspects sous-estimés de l’essor de la réservation en ligne est le sentiment d’autonomie et de contrôle qu’elle procure aux clients dans leur processus de réservation. Les clients veulent être libres de prendre leurs propres décisions, sans forcément devoir compter sur l’intervention d’un tiers, vous, en l’occurrence.': 'Uno de los aspectos subestimados del crecimiento de las reservas online es la sensación de autonomía y control que proporciona a los clientes en su proceso de reserva. Los clientes quieren tener libertad para tomar sus propias decisiones, sin tener que depender necesariamente de la intervención de un tercero, usted, en este caso.'
'L’avantage pour vous, c’est qu’un client autonome est un client qui vous fait gagner du temps.': 'La ventaja para usted es que un cliente independiente es un cliente que ahorra tiempo.'
